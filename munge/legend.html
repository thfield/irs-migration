<!DOCTYPE html>
<svg width="150" height="250"></svg>
<script src="https://d3js.org/d3.v4.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3-legend/2.24.0/d3-legend.min.js"></script>

<script>
// vals is legendVals.json output from gif-munge.js
let vals = [0,5734]

let colorArray = ["#fff","#f7fcf5","#e5f5e0","#c7e9c0","#a1d99b","#74c476","#41ab5d","#238b45","#006d2c","#00441b"]
// let colorArray = ["#fff",'#fff5f0','#fee0d2','#fcbba1','#fc9272','#fb6a4a','#ef3b2c','#cb181d','#a50f15','#67000d']

let color = d3.scaleQuantile()
  .range(colorArray)
  .domain(vals)

let svg = d3.select("svg")

svg.append("g")
  .attr("class", "legendQuant")
  .attr("transform", "translate(25,25)");

var legend = d3.legendColor()
  .labelFormat(d3.format(",d"))
  .title("")
  .titleWidth(100)
  .scale(color);
svg.select(".legendQuant")
  .call(legend);

</script>
